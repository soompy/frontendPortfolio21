        <section id="visual">
            <ul class="visual-list">

                    <div class="inner">

            <div class="paging">
                <a href=""></a>
                <a href=""></a>

        <main>            
            <section id="" class="common-area">
                <div class="inner flex-box entertainment-wrap">                    
                    <div class="grid-box flex-item apply-section">
                        <div class="singer"><span>Singer</span></div>
                        <div class="actor"><span>Actor</span></div>
                        <div class="model"><span>Model</span></div>
                        <div class="director"><span>Director</span></div>
                    </div>
                </div>
            </section>

            <!-- https://codepen.io/yoannhel/pen/sJpDj -->            
            <div class="rolling-text">
                <div class="rolling-text-container">
                    <p class="fixed-text">
                        I'm a 
                    </p>
            
                    <ul class="rolling-list">
                        <li class="rolling-list-item">singer!</li>
                        <li class="rolling-list-item">actor!</li>
                        <li class="rolling-list-item">model!</li>
                        <li class="rolling-list-item">influencer!</li>
                    </ul>
                </div>
            </div>                    

            <section class="common-area">                
                <div class="inner apply-inner">
                    <form action="#" class="apply-form">                    
                        <div class="input-box">
                            <label for="name">성명</label>
                            <input type="text" name="name" id="name" placeholder="성명" />
                        </div>                    

                        <div class="input-box">
                            <label for="apply-birthday">생년월일</label>
                            <input type="text" name="apply-birthday" onKeyup="inputYMDNumber(this);" value="" placeholder="생년-월-일" style="text-align:center;" />
                        </div>                        
                               
                        <div class="uploadFile-wrap">
                            <label for=""> <i class="material-icons large">file_upload</i> 파일업로드</label>
                            <input type="file" class="upload-file" onchange="readURL(this);" />                            
                        </div>        

                        <fieldset class="radio-inline">
                            <legend>지원유형 선택</legend>

                            <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
                            <label for="radio-choice-1">
                                <span></span>가수</label>

                            <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                            <label for="radio-choice-2">
                                <span></span>배우</label>

                            <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
                            <label for="radio-choice-3">
                                <span></span>모델</label>

                            <input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4" />
                            <label for="radio-choice-4">
                                <span></span>인플루언서</label>
                        </fieldset>

                        <div class="select-box-wrap">
                            <label for="select-choice">지원일자</label>
                            <div class="select-box">
                                <select name="select-choice" id="select-choice">
                                    <option value="Choice 1">2000</option>
                                    <option value="Choice 2">1999</option>
                                    <option value="Choice 3">1998</option>
                                </select>
                                <select name="select-choice" id="select-choice">
                                    <option value="Choice 1">1</option>
                                    <option value="Choice 2">2</option>
                                    <option value="Choice 3">3</option>
                                </select>
                                <select name="select-choice" id="select-choice">
                                    <option value="Choice 1">1</option>
                                    <option value="Choice 2">2</option>
                                    <option value="Choice 3">3</option>
                                    <option value="Choice 3">4</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="photo-box">
                        <img id="blah" class="profile-img-blah" src="http://placehold.it/180" alt="your image" accept="image/*" />
                    </div>                    
                </div>
                <button class="apply-btn">지원하기</button>

                <!-- https://codepen.io/lichin-lin/pen/KzeLMb -->
                <div class="btn-bg bg-6">
                    <div class="btn btn-6">
                        <button>
                            <a href="">kiki</a>
                        </button>
                    </div>
                </div>
            </section>

            <!--Waves Container-->
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(34,48,85,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(34,48,85,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(34,48,85,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(34,48,85,0.1)" />
                    </g>
                </svg>
            </div>
