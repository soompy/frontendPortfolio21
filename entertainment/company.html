                <li class="menu"><a href="audition.html">Audition</a></li>
            </ul>
        </nav>
    </header>

    <section id="visual">
        <ul class="visual-list">
            <li class="visual-item">

                    <div class="img"></div>

<script>
    $(document).ready(function() {
        $(window).scroll(function(e) {
            var s = $(window).scrollTop(),
                opacityVal = (s / 200);

            $('.blurred').css('opacity', opacityVal);
        });
    });
</script>
<script>
    var swiper = new Swiper(".mySwiper", {
        pagination: {
            el: ".swiper-pagination",
            dynamicBullets: true,
        },
    });
</script>
