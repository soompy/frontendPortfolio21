        <section id="visual">

            <section id="entertainment common-area">
                <div class="inner flex-box">
                    <div class="flex-item">
                        <button class="wow pulse" data-wow-iteration="infinite" data-wow-duration="500ms">더보기</button>
                        <div class="swiper-container mySwiper enter-news">

                </div>

                    <ul class="album-list">
                        <li class="album-item">
